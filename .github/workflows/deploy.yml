name: Deploy Alloha Bot to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: leohiroshi/alloha-whatsapp-bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: leohiroshi
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILD_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ“ Create container configuration
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          GITHUB_SHA_SHORT=${GITHUB_SHA::7}
          cat > containerapp-config.yaml << EOF
          properties:
            template:
              revisionSuffix: ${GITHUB_SHA_SHORT}
              containers:
                - name: alloha-backend
                  image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}
                  imagePullPolicy: Always
                  env:
                    - name: WHATSAPP_WEBHOOK_VERIFY_TOKEN
                      value: "${{ secrets.WHATSAPP_WEBHOOK_VERIFY_TOKEN }}"
                    - name: WHATSAPP_ACCESS_TOKEN
                      value: "${{ secrets.WHATSAPP_ACCESS_TOKEN }}"
                    - name: WHATSAPP_PHONE_NUMBER_ID
                      value: "${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}"
                    - name: FIREBASE_CREDENTIALS
                      secretRef: firebase-credentials
                    - name: GROQ_API_KEY
                      secretRef: groq-api-key
                    - name: ENVIRONMENT
                      value: "production"
                    - name: HOST
                      value: "0.0.0.0"
                    - name: PORT
                      value: "8000"
                  resources:
                    cpu: 1.0
                    memory: 2Gi
          EOF

      - name: ðŸš€ Deploy to Container Apps
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Atualizar secrets
          az containerapp secret set \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --secrets \
              firebase-credentials='${{ secrets.FIREBASE_CREDENTIALS }}' \
              groq-api-key='${{ secrets.GROQ_API_KEY }}'

          # Deploy usando YAML
          az containerapp update \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --yaml containerapp-config.yaml

          # Configurar modo single revision
          az containerapp revision set-mode \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --mode single

      - name: âœ… Deployment Status
        run: |
          echo "ðŸŽ‰ Alloha Bot deployment completed!"
          echo "Container image:"
          az containerapp show --name alloha-backend --resource-group rg-alloha-prod --query "properties.template.containers[0].image"
          echo "Application URL:"
          az containerapp show --name alloha-backend --resource-group rg-alloha-prod --query "properties.configuration.ingress.fqdn"
          echo "Latest revision:"
          az containerapp revision list --name alloha-backend --resource-group rg-alloha-prod --query "[0].name"
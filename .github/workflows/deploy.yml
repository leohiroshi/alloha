name: Deploy Alloha Bot to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: leohiroshi/alloha-whatsapp-bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üîê Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üê≥ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: leohiroshi
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: üîê Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: üöÄ Deploy to Container Apps
      run: |
        az containerapp update \
          --name alloha-backend \
          --resource-group rg-alloha-prod \
          --image ${{ env.IMAGE_NAME }}:latest \
          --set-env-vars \
            WHATSAPP_WEBHOOK_VERIFY_TOKEN="${{ secrets.WHATSAPP_WEBHOOK_VERIFY_TOKEN }}" \
            WHATSAPP_ACCESS_TOKEN="${{ secrets.WHATSAPP_ACCESS_TOKEN }}" \
            WHATSAPP_PHONE_NUMBER_ID="${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}" \
            ABACUS_API_KEY="${{ secrets.ABACUS_API_KEY }}" \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            FIREBASE_CREDENTIALS="${{ secrets.FIREBASE_CREDENTIALS }}" \
            AI_PROVIDER="abacus" \
            ENVIRONMENT="production" \
            HOST="0.0.0.0" \
            PORT="8000"

    - name: ‚úÖ Deployment Status
      run: |
        echo "üéâ Deployment completed!"
        echo "üåê Application URL: https://alloha.app"
        echo "üìö API Docs: https://alloha.app/docs"
        echo "üíö Health Check: https://alloha.app/health"

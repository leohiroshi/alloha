name: Deploy Alloha Bot to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: leohiroshi/alloha-whatsapp-bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: leohiroshi
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: üèóÔ∏è Build and push Docker image (tag by SHA)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Opcional: force rebuild para testar
          # no-cache: true
          build-args: |
            BUILD_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üöÄ Deploy to Container Apps (new revision + traffic)
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          GITHUB_SHA_SHORT=${GITHUB_SHA::7}

          # Atualiza secret Firebase
          az containerapp secret set \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --secrets firebase-credentials='${{ secrets.FIREBASE_CREDENTIALS }}'

          # Atualiza com imagem imut√°vel e imagePullPolicy Always
          az containerapp update \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --image ${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            --revision-suffix ${GITHUB_SHA_SHORT} \
            --set "properties.template.containers[0].imagePullPolicy=Always" \
            --set-env-vars \
              "WHATSAPP_WEBHOOK_VERIFY_TOKEN=${{ secrets.WHATSAPP_WEBHOOK_VERIFY_TOKEN }}" \
              "WHATSAPP_ACCESS_TOKEN=${{ secrets.WHATSAPP_ACCESS_TOKEN }}" \
              "WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}" \
              "ABACUS_API_KEY=${{ secrets.ABACUS_API_KEY }}" \
              "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
              "SECRET_KEY=${{ secrets.SECRET_KEY }}" \
              "FIREBASE_CREDENTIALS=secretref:firebase-credentials" \
              "AI_PROVIDER=abacus" \
              "ENVIRONMENT=production" \
              "HOST=0.0.0.0" \
              "PORT=8000"

          az containerapp revision set-mode \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --mode single

          # Se estiver em modo multiple, defina o tr√°fego 100% para a nova revis√£o:
          # az containerapp revision list --name alloha-backend --resource-group rg-alloha-prod -o table
          # az containerapp revision set-traffic --name alloha-backend --resource-group rg-alloha-prod --revision alloha-backend--${GITHUB_SHA_SHORT} --weight 100

      - name: ‚úÖ Deployment Status
        run: |
          echo "üéâ Deployment completed!"
          az containerapp show --name alloha-backend --resource-group rg-alloha-prod --query "properties.template.containers[0].image"
          az containerapp revision list --name alloha-backend --resource-group rg-alloha-prod -o table
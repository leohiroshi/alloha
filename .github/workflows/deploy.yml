name: Deploy Alloha Bot to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: leohiroshi/alloha-whatsapp-bot
  OLLAMA_IMAGE_NAME: leohiroshi/ollama-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: leohiroshi
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image (tag by SHA)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            BUILD_VERSION=${{ github.sha }}
            OLLAMA_MODELS=llama3.1,llama3.2-vision
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ¦™ Build and push Ollama Docker image
        id: build-ollama
        uses: docker/build-push-action@v5
        with:
          context: ./ollama
          file: ./ollama/Dockerfile
          push: true
          tags: |
            ${{ env.OLLAMA_IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            OLLAMA_MODELS=llama3.1,llama3.2-vision
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ“ Create multi-container YAML
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          GITHUB_SHA_SHORT=${GITHUB_SHA::7}
          cat > containerapp-config.yaml << EOF
          properties:
            template:
              revisionSuffix: ${GITHUB_SHA_SHORT}
              containers:
                - name: alloha-backend
                  image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}
                  imagePullPolicy: Always
                  env:
                    - name: WHATSAPP_WEBHOOK_VERIFY_TOKEN
                      value: "${{ secrets.WHATSAPP_WEBHOOK_VERIFY_TOKEN }}"
                    - name: WHATSAPP_ACCESS_TOKEN
                      value: "${{ secrets.WHATSAPP_ACCESS_TOKEN }}"
                    - name: WHATSAPP_PHONE_NUMBER_ID
                      value: "${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}"
                    - name: DATABASE_URL
                      value: "${{ secrets.DATABASE_URL }}"
                    - name: SECRET_KEY
                      value: "${{ secrets.SECRET_KEY }}"
                    - name: FIREBASE_CREDENTIALS
                      secretRef: firebase-credentials
                    - name: AI_PROVIDER
                      value: "ollama"
                    - name: OLLAMA_BASE_URL
                      value: "http://localhost:11434"
                    - name: OLLAMA_MODELS
                      value: "llama3.1,llama3.2-vision"
                    - name: LLAMA_TEXT_MODEL
                      value: "llama3.1"
                    - name: LLAMA_VISION_MODEL
                      value: "llama3.2-vision"
                    - name: ENVIRONMENT
                      value: "production"
                    - name: HOST
                      value: "0.0.0.0"
                    - name: PORT
                      value: "8000"
                  resources:
                    cpu: 0.5
                    memory: 1Gi
                - name: ollama-server
                  image: ${{ env.OLLAMA_IMAGE_NAME }}:${IMAGE_TAG}
                  imagePullPolicy: Always
                  env:
                    - name: OLLAMA_HOST
                      value: "0.0.0.0"
                    - name: OLLAMA_MODELS
                      value: "llama3.1,llama3.2-vision"
                  resources:
                    cpu: 3.5
                    memory: 7Gi
          EOF

      - name: ðŸš€ Deploy to Container Apps (multi-container)
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Atualiza secret Firebase
          az containerapp secret set \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --secrets firebase-credentials='${{ secrets.FIREBASE_CREDENTIALS }}'

          # Deploy multi-container usando YAML
          az containerapp update \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --yaml containerapp-config.yaml

          az containerapp revision set-mode \
            --name alloha-backend \
            --resource-group rg-alloha-prod \
            --mode single

      - name: âœ… Deployment Status
        run: |
          echo "ðŸŽ‰ Multi-container deployment completed!"
          echo "Backend container:"
          az containerapp show --name alloha-backend --resource-group rg-alloha-prod --query "properties.template.containers[0].image"
          echo "Ollama container:"
          az containerapp show --name alloha-backend --resource-group rg-alloha-prod --query "properties.template.containers[1].image"
          echo "All revisions:"
          az containerapp revision list --name alloha-backend --resource-group rg-alloha-prod -o table